{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Bola Barra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
    </style>
</head>
<body>

<header>
    <nav class="navbar backg-color" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- Logo + Título -->
            <a class="navbar-brand" href="{% url 'home'%}">
                <img src="{% static 'img/placeholder.svg' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Sistema Bola Barra
            </a>

            <!-- Ícones à direita -->
            <div class="navbar-icons d-flex align-items-center" style="margin-right: 2rem">
                <a href="{% url 'dashboard'%}" class="text-white" title="dashboard">
                    <i class="bi bi-bar-chart"></i>
                </a>
                <a href="#" class="text-white" title="Configurações">
                    <i class="bi bi-power"></i>
                </a>
            </div>

        </div>
    </nav>

    <!-- Barra Secundária -->
    <div class="subnavbar container-fluid">
        <div class="page-title">
            {% block page_title %}{% endblock %}
        </div>
        <div class="icon-labels">
            <div class="icon-label">
                <span>Dashboard</span>
            </div>
            <div class="icon-label">
                <span>Desconectar</span>
            </div>
        </div>

        
    </div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
